<form name="deviceadd-form" (submit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" maxlength="256" class="text-field" placeholder="device host name"
      [(ngModel)]="data.hostName" #hostName="ngModel" [ngModelOptions]="{standalone: true}" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="text-field" placeholder="device loopback" [(ngModel)]="data.loopBack" #loopBack="ngModel"
      [ngModelOptions]="{standalone: true}" required>
  </div>
  <div  class="submit-btn">
    <button type="submit" class="button primary-button large-button">Add</button>
  </div>
</form>
